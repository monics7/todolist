<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/2a25694379.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todos">
        <h1>To do list</h1>
        <ul>
          <li>
            <span> Buy Milk</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            Buy Sugar
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            Read book
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li>
            Exercise daily
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
        <form class="add">
          <label>Add todos</label><br />
          <input type="text" name="todo" placeholder="Enter Todos" />
        </form>
      </div>
    </div>
    <script src="arrow.js"></script>
  </body>
</html>
